openstack::x001_firewall::pre_rules:
  000 accept all icmp:
    proto: icmp
    action: accept
  001 accept all to lo interface:
    proto: all
    iniface: lo
    action: accept
  002 reject local traffic not on loopback interface:
    iniface: lo
    proto: all
    destination: 127.0.0.1/8
    action: reject
  003 accept related established rules:
    proto: all
    state:
    - RELATED
    - ESTABLISHED
    action: accept
  004 allow inbound ssh:
    dport:
    - 22
    proto: tcp
    action: accept
    provider: iptables
openstack::x001_firewall::post_rules:
  998 log all:
    proto: all
    jump: LOG
  999 drop all:
    proto: all
    action: drop
